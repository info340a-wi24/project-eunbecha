<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
  <meta name="author" content="Paul, Jiyoon, Owen, Eunbe">
  <meta name="description" content="this is a music sharing/streaming app.">
  <title>Musicify</title>
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="normalize.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <h1>Musicify</h1>

  <div class="accountPageButton">
    <a href="account.html">
      <span class="material-icons md-64">account_circle</span>
    </a>
  </div>

  <div class="room">
    <h2 class="inline"> Room <u>57EMB3</u> </h2>
    <p id="listeningNow">| 4 Listening Now</p>
    <div class="search">
      <input class="search-bar" type="text" placeholder="Paste Link">
      <input class="submit-button" type="submit" value="+" />
    </div>
    <h3> Now Playing </h3>
    <div class="nowPlaying">
      <div class="info-wrapper">
        <img src="img/albumcover64x64.jpg" alt="Music album cover">
        <div class="info">
          <p class="song-title">Full Length Song Title</p>
          <p class="artist-name">Artist Name</p>
        </div>
      </div>
      <div class="controls">
        <span class="material-icons">skip_previous</span>
        <span class="material-icons">pause</span>
        <span class="material-icons">skip_next</span>
        <span class="material-icons">volume_up</span>
      </div>
      <div class="track-time">
        <div class="track">
        </div>
        <div class="time">
          <p>1:20</p>
          <p>3:33</p>
        </div>
      </div>
    </section>

  </div>
</body>


<footer>
<p>&copy; 2024 University of Washington Information School INFO 340 Group 7</p>
</footer>
 
</html>
