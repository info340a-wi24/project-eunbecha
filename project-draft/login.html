<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
  <meta name="author" content="Paul, Jiyoon, Owen, Eun Be">
  <meta name="description" content="this is a music sharing/streaming app.">
  <title>Musicify</title>
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="normalize.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="login-container">
    <h1 id="logo_login">Musicify</h1>
    <p id="intro">Share music with all.</p>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email">
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="password" placeholder="password" required />
        <button class="signin" type="signin" aria-label="SignIn">Sign In</button>
    </form>
  </div>
</body>
 
</html>
